<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Calculando el total</title>
	</head>
	<body class="flex_body">
		<section class="card_container">
			<div class="card_body">
				<img class="card_img" src="./assets/img/lap-removebg-preview.png" alt="imagen" />
				<h3 class="product text_center">Asus AMD i3580</h3>
				<div class="options_items text_left">
					<select name="Cantidad" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
					<select name="Color" id="select_color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                    </select>
					<p class="price">Price; $400</p>
				</div>
				<button class="btn" type="submit">Calcular Total</button>
			</div>
		</section>

		<section class="result">
			<p>Total: <span class="total_price"></span></p>
			<p>Cantidad: <span class="total_items"></span></p>
			<p>Color: <span class="color_items"></span></p>
		</section>
	</body>
